<html>
<head>
  <meta charset="UTF-8">
  <title>Sureup Front End Interview!</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Sureup Front End Interview! <small>Single page CRUD interface for vehicles.</small></h1>
    </div>

    <div class="row">
      <div class="col-sm-12" id="alerts">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped table-bordered">
          <colgroup>
            <col style="width: 20%" />
            <col style="width: 20%" />
            <col style="width: 20%" />
            <col style="width: 20%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
          </colgroup>
          <thead>
            <tr>
              <th>Nickname</th>
              <th>Year</th>
              <th>Make</th>
              <th>Model</th>
              <th>Update?</th>
              <th>Delete?</th>
            </tr>
          </thead>
          <tbody id="vehicle-table">
            <tr>
              <form id="add-vehicle-form">
                <td><div class="form-group" id="group-nickname"><input type="text" class="form-control" id="input-nickname" name="nickname" placeholder="Nickname" /></div></td>
                <td><div class="form-group" id="group-year"><input type="text" class="form-control" id="input-year" name="year" placeholder="Year" /></div></td>
                <td><div class="form-group" id="group-make"><input type="text" class="form-control" id="input-make" name="make" placeholder="Make" /></div></td>
                <td><div class="form-group" id="group-model"><input type="text" class="form-control" id="input-model" name="model" placeholder="Model" /></div></td>
                <td><button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></span> Add</button></td>
                <td><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></span> Clear</button></td>
              </form>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="js/vehicles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
